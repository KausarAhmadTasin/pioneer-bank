<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        
        <!--Login Box starts-->
        <div class="submit-area">
            <h4>Log in</h4>
            <br>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password"  class="form-control" placeholder="Password">
            <br>
            <button id="login-btn" class="btn btn-success">Enter</button>
        </div>
        <!--Login Area ends-->
    </div>

    <!--transaction area starts-->
    <div id="transaction-area">     
        

        <div class="row">
            <div class="col-md-4 ">
                <div class="deposit status">
                    <h5 class="text-center">Deposit</h5>
                    <h2 class="text-center">$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5 class="text-center">Withdraw</h5>
                    <h2 class="text-center">$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            
            <div class="col-md-4">
               <div class="balance status">
                <h5 class="text-center">Balance</h5>
                <h2 class="text-center">$ <span id="currentBalance">1200</span></h2>
               </div>
            </div>
        </div>

        <!--tow input-boxes-->

        <!-- deposit box -->
        <div class="row">
           
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit Amount</h4><br>
                    <input id="depositAmount" type="number" placeholder="$ Enter Amount" class="form-control"><br><button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            
            <!-- withdraw box -->
           
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw Amount</h4><br>
                    <input id="withdrawAmount" type="number" placeholder="$ Enter Amount" class="form-control"><br>
                    <button id="addwithdraw" class="btn btn-success">Withdraw</button>
                </div>    
            </div>
            
                
          
        </div>


    </div>
    <!--transaction area ends-->

  

        <!-- Script starts here-->
    <script>
        // login button event handler
        const loginBtn = document.getElementById("login-btn");
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display="none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";

        });

        // deposit button event handler
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function(){
            const depositAmount = document.getElementById("depositAmount").value;
            const depositNumber = parseFloat(depositAmount);

            // const currentDeposit = document.getElementById("currentDeposit").innerText;
            // const currentDepositNumber = parseFloat(currentDeposit);
            // const totalDeposit = depositNumber + currentDepositNumber;
            // document.getElementById("currentDeposit").innerText = totalDeposit;

            updateSPanText("currentDeposit", depositNumber);

            updateSPanText('currentBalance', depositNumber);
            document.getElementById("depositAmount").value ="";

        })

        //withdraw event handler
        const withdrawBtn = document.getElementById("addwithdraw");
        withdrawBtn.addEventListener("click", function(){
            const withdrawNumber = getInputNumber("withdrawAmount");
            
            updateSPanText("currentWithdraw", withdrawNumber);
            updateSPanText("currentBalance", -1*withdrawNumber);
            document.getElementById('withdrawAmount').value = "";
        })

        function getInputNumber(id){
            const Amount = document.getElementById(id).value;
            const amountNumber = parseFloat(Amount);
            return amountNumber;
        }

        function updateSPanText(id, depositNumber){
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalAmount = depositNumber + currentNumber;
            document.getElementById(id).innerText = totalAmount;   
        }

    </script>
</body>
</html>
